# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
- task: CmdLine@2
  inputs:
    script: |
      set -v
      cd $(Build.Repository.LocalPath)
      ls
      pwd
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'Test'
    publishLocation: 'pipeline'
- task: AWSCLI@1
  inputs:
    awsCredentials: 'aws-azure connection'
    regionName: 'us-east-1'
    awsCommand: 's3'  # Specify the AWS CLI command
    awsSubCommand: 'cp'
    bucketName: 'azuretestbucket123'
    sourceFolder: '$(Pipeline.Workspace)/build'
    globExpressions: '$(Pipeline.Workspace)/build/**'  # Use a glob expression to include all files recursively
    targetFolder: 's3://azuretestbucket123/'  # Corrected the targetFolder syntax
    recursive: true  # Use 'recursive' input to enable recursive copying
    debug: true


